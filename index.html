<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Cafézinho</title>
    <style>
        /* Estilos principais para um ambiente de cafeteria */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4e8d3; 
            color: #5c4033; 
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff; 
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #5c4033; 
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .cta {
            font-size: 1.2em;
            font-weight: bold;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #a0522d; 
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #8b4513; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Projeto Cafézinho!</h1>
        <p>Este sistema é um projeto educacional que simula um sistema de compras de café gourmet online.</p>
        <p class="cta">Para aproveitar ao máximo a experiência, faça seu cadastro e acesse o sistema.</p>
        <a href="login.html">Ir para Login</a>
    </div>
</body>
</html>
