<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliações - Cafezinho</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/cafe.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f5f5f5;
        }
        #logo {
            color: #6b4f4f;
            font-weight: bold;
            font-size: 1.5em;
            margin: 0;
            padding: 10px;
        }
        .right-menu {
            display: flex;
            align-items: center;
        }
        .small-btn {
            background-color: #6b4f4f;
            color: #fff;
            padding: 5px 15px;
            margin-left: 10px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        h2 {
            color: #6b4f4f;
            text-align: center;
            margin-top: 20px;
        }
        #reviewList, #reviewFormContainer {
            max-width: 800px;
            margin: 20px auto;
        }
        .review-item {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .review-item p {
            margin: 5px 0;
        }
        #reviewFormContainer {
            display: none;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1 id="logo">CAFEZINHO</h1>
        <div class="right-menu">
            <a href="main.html" class="small-btn">Voltar para a Página Inicial</a>
        </div>
    </header>
    <main>
        <div id="welcomeMessage"></div>
        <h2>Avaliações</h2>
        <p>Aqui você pode ver as avaliações dos nossos produtos.</p>

        <div id="reviewList">
            <!-- Avaliações serão carregadas aqui -->
        </div>

        <div id="reviewFormContainer">
            <h3>Deixe sua Avaliação</h3>
            <form id="reviewForm">
                <label for="rating">Avaliação (1 a 5):</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
                
                <label for="comment">Comentário:</label>
                <textarea id="comment" name="comment" rows="4" required></textarea>
                
                <button type="submit">Enviar Avaliação</button>
            </form>
        </div>
    </main>
    <script src="js/avaliacoes.js"></script>
</body>
</html>
