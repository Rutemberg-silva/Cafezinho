<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cafezinho</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/cafe.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1 id="logo">CAFEZINHO</h1>
        <div class="right-menu">
            <a href="main.html" class="small-btn">Voltar para a Página Inicial</a>
        </div>
    </header>
    <main>
        <h2>Login</h2>
        <form id="loginForm" action="process_login.php" method="POST">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" placeholder="Usuário" required>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <button type="submit" id="entrarBtn">Entrar</button> <!-- ID correto para o botão -->
        </form>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
