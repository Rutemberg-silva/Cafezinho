<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos - Cafezinho</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/cafe.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        #logo {
            color: #6b4f4f;
            font-weight: bold;
            font-size: 1.5em;
            margin: 0;
            padding: 10px;
        }

        .right-menu {
            display: flex;
            align-items: center;
        }

        .small-btn {
            background-color: #6b4f4f;
            color: #fff;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
            margin-right: 10px;
            border-radius: 5px;
        }

        h2 {
            color: #6b4f4f;
            text-align: center;
            margin-top: 20px;
        }

        #ordersList {
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .order-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: 0.3s;
        }

        .order-item:hover {
            transform: scale(1.01);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .order-details {
            margin-bottom: 10px;
        }

        .order-details p {
            margin: 5px 0;
        }

        .status-btn {
            background-color: #6b4f4f;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="logo">CAFEZINHO</h1>
        <div class="right-menu">
            <button class="small-btn" id="homeBtn">Home</button>
        </div>
    </header>

    <main>
        <h2>Meus Pedidos</h2>
        <div id="ordersList">
            <!-- Lista de pedidos serÃ¡ carregada aqui -->
        </div>
    </main>

    <script src="js/meus_pedidos.js"></script>
</body>
</html>
